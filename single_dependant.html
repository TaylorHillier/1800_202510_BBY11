<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Dependant</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="stylesheet" href="./styles/single_dependent.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="main-layout">
        <header id="navigation" class="navigation">

        </header>
        <main>
            <section id="medications">
                <h1 id="dependant-info"></h1>
                <div class="summary-section">
                    <h3>Dependant Summary</h3>
                    <div id="summary-view">
                        <p id="summary-display">Loading summary...</p>
                        <button id="edit-summary">Edit Summary</button>
                    </div>
                    <div id="summary-edit" style="display:none">
                        <textarea id="summary-text"></textarea>
                        <button id="save-summary">Save</button>
                        <button id="cancel-edit">Cancel</button>
                    </div>
                    <div id="summary-feedback" style="display:none;"></div>
                </div>
                Here are your medications for the day:
                <ul id="med-list">
                
                </ul>
                <div>
                    <button id="addMedication">Add a Medication</button>
                    <button id="removeMedModeBtn">Remove Medication</button>
                </div>
            </section>
            <section id="calendar">
            
            </section>

            <section id="notes-issues">
                <h2>Notes and Issues</h2>
                <div id="view-notes-issues"></div>
            
                <div>
                    <label for="new-note-issue">Add a new note or issue:</label><br>
                    <textarea id="new-note-issue"></textarea>
                    <button onclick="saveNoteIssue()">Save</button>
                </div>
            </section>
        </main>
    </div>

<script src="./scripts/FIREBASE_API.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/calendar.js"></script>
<script src="./scripts/single_dependant.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadNotesIssues(); 
    });
</script>

</body>
</html>
