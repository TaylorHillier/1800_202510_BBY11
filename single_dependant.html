<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Dependant</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body>
    <header id="navigation" class="navigation">

    </header>
    <main>
        <section id="medications">
            <h1 id="dependant-info"></h1>
            <div id="summary">
                <h2>Dependant Summary</h2>
                <textarea id="summary-text" placeholder="Write a summary for your dependant..."></textarea>
                <button id="save-summary">Save Summary</button> 
                <p id="summary-feedback" style="color: blue; display: none";>Summary successfully saved!</p>
            </div>
            Here are your medications for the day:
            <ul id="med-list">
              
            </ul>
            <div>
                <button id="addMedication">Add a Medication</button>
            </div>
        </section>
        <section id="calendar">
        
        </section>
    </main>

<section id="notes-issues">
    <h2>Notes and Issues</h2>
    <div id="view-notes-issues"></div>

    <div>
        <label for="new-note-issue">Add a new note or issue:</label><br>
        <textarea id="new-note-issue"></textarea>
        <button onclick="saveNoteIssue()">Save</button>
    </div>
</section>

<script src="./scripts/FIREBASE_API.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/calendar.js"></script>

        const calendar = new CalendarApp('calendar');
        loadNotesIssues(); 
    });
</script>

</body>
</html>
