<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <!-- Navigation will be inserted here by your navbar script -->
    <div class="main-layout">
        <header class='navigation' id="navigation">
        
        </header>
    <div id="navbar-container"></div>

    <main class="profile-container">
        <h1>My Profile</h1>
        
        <div class="profile-header">
            <div class="profile-picture">
                <img id="profile-photo" src="images/default-avatar.jpg" alt="Profile Picture">
                <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('photo-upload').click()">Change Photo</button>
            </div>
            
            <div class="profile-info">
                <h2 id="user-name">Loading...</h2>
                <p id="user-email">Email: loading...</p>
                <p id="account-created">Member since: loading...</p>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-card" onclick="window.location.href='dependants.html'">
                <h3 id="dependants-count">0</h3>
                <p>Dependants</p>
            </div>
            
            <div class="stat-card" onclick="window.location.href='caretaker-schedule.html'">
                <h3 id="upcoming-tasks">0</h3>
                <p>Upcoming Tasks</p>
            </div>
            
            <div class="stat-card">
                <h3 id="completed-tasks">0</h3>
                <p>Completed Tasks</p>
            </div>
        </div>

        <div class="profile-section">
            <h3>Recent Activity</h3>
            <ul id="activity-list">
                <li>Loading activity...</li>
            </ul>
        </div>

        <div class="profile-actions">
            <button id="edit-profile">Edit Profile</button>
            <button id="change-password">Change Password</button>
            <button id="logout-btn">Log Out</button>
        </div>
    </main>

    <!-- Link to your existing Firebase config -->
    <script src="scripts/FIREBASE_API.js"></script>
    <!-- Profile script -->
    <script src="scripts/profile.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
